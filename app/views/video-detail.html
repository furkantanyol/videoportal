<div class="container">
  <div class="row">
    <input class="pull-left" id="back-button" type="button" value="Back" onclick="history.back(-1)" />
  </div>
  <div class="row">
    <div class="container" id="video-container">
      <div class="row" id="video-text">
        <a id="video-link-detail" ng-href="#!/{{video._id}}">{{video.name}}</a>
      </div>
      <br>
      <div class="row" id="video-content-row">
        <video id="video-element" width="100%" height="100%" controls ng-src="http://localhost:3000/{{video.url}}" type="video/mp4">
          Your browser does not support HTML5 video.
        </video>
      </div>
      <br>
      <div class="row" id="rating-row">

        <div ng-if="!readOnly" id="rate-video">
          <h3 id="rate-video-header">Rate Video:</h3>
          <div class="pull-left" id="stars-div" star-rating rating="starRating" click="rateVideo(param)"></div>
        </div>

        <div ng-if="readOnly" id="your-rating">
          <h3 id="your-rating-header">Your Rating:</h3>
          <div class="pull-left" id="stars-div-read-only" read-only="true" star-rating rating="starRating"></div>
        </div>

      </div>
      <br>
      <div class="row" id="video-description-row">
        <p id="description-paragraph">{{video.description}}</p>
      </div>
    </div>
  </div>
</div>
