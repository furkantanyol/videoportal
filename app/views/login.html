<div class="container">
  <div class="row">
    <h4 align="center">Login To The Crossover Video Portal</h4>
    <hr>
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-4"></div>
    <div class="col-md-4 col-sm-4">
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input required type="text" class="form-control" id="username" ng-model="user.username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input required type="password" class="form-control" id="password" ng-model="user.password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="save()">Submit</button>
      </form>
    </div>
    <div class="col-md-4 col-sm-4"></div>
  </div>
</div>
